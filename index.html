<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-mobile.css">
    <link rel="stylesheet" href="styles/style-desktop.css">
    <link rel="stylesheet" href="styles/gifs.css">
    <link rel="stylesheet" href="styles/expand.css">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- Logo gifos -->
        <a href="index.html" class="logoCtn"><img class="logo" alt="Bob Esponja" src="images/bobEsponja5.gif"></a>
        <!-- Menú hamburguesa -->
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">
            <img class="burger-btn" src="images/burger.svg" alt="Abrir menú">
            <img class="close-btn" src="images/close.svg" alt="Cerrar menú">
        </label>
        <nav>
            <!-- Este es nuestro nav abierto -->
            <ul>
                <li><a href="#modonocturno">Modo Nocturno</a></li>
                <li><a href="favoritos.html" id="favoritos">Favoritos</a></li>
                <li><a href="misGifos.html">Mis GIFOS</a></li>
                <li>
                    <a href="crearGifo.html" id="crearGifo"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Pagina principal -->
        <section class="home">
            <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
            <img class="people" src="images/ilustra_header.svg" alt="Felicidad">
            <!-- Buscador -->
            <div class="search-cont" id="search-cont">

                <!-- CAMBIO: este div nuevo es quien contiene a nuestro imput y lupa -->
                <div class="busqueda" id="busqueda">
                    <img src="images/icon-search-active.svg" alt="Buscar" id="lupa-gris" class="lupa-gris">
                    <input autocomplete="off" onkeyup="onKeyUp(event)" class="search" id="search" type="search" placeholder="Busca GIFOS y más">
                    <img src="images/icon-search.svg" alt="Buscar!" class="lupa-violeta" id="lupa-violeta">
                    <img src="images/close.svg" alt="Cerrar" id="cerrar" class="cerrar">
                    <label for="search"></label>

                </div>
                <hr class="hrInput" id="hrInput">
                <div class="buscadorSugerencia" id="buscadorSugerencia">
                </div>

                <!-- Acá es a donde se van apendeando las palabras una arriba de la otra -->
            </div>
            <section class="trends">
                <h3>Trending:</h3>
                <p id="trends" class="trending-p"></p>
            </section>
            <section class="gifos" id="gifos">
                <p class="titulo-busqueda" id="titulo-busqueda"></p>
                <div id="resultadoGifos" class="resultadoGifos"></div>

            </section>
            <div id="limpiar-gifs"></div>
            <button class="allBtn" id="verMas">Ver Más</button>

        </section>


        <!-- Aquí en otra sección esta el resultado de la busqueda -->
        <!-- Resultado de busqueda -->




        <!-- Segunda sección -->
        <section class="trending">
            <h3>Trending GIFOS</h3>
            <p class="trending-p">Mira los últimos GIFOS de nuestra comunidad.</p>

            <div class="contAllCarrusel" id="contAllCarrusel">
                <div class="ctnSliderLeft">
                    <img src="images/button-slider-left.svg" id="slider-left" class="slider-left">
                    <img src="images/button-slider-left-hover.svg" id="slider-left-hover" class="slider-left">
                </div>
                <div class="contCarrusel" id="contCarrusel">


                    <div class="carrusel" id="carrusel"></div>




                </div>
                <div class="ctnSliderRight">
                    <img src="images/Button-Slider-right.svg" id="slider-right" class="slider-right">
                    <img src="images/Button-Slider-right-hover.svg" id="slider-right-hover" class="slider-right">
                </div>
            </div>


        </section>
    </main>
    <footer>
        <p class="title">Compartir en:</p>
        <div class="compartir">
            <a class="facebook" href="facebook.com"></a>
            <a class="twitter" href="twitter.com"></a>
            <a class="instagram" href="instagram.com"></a>
        </div>
        <p class="sub-title">&copy; GIFOS 2020 All Rights Reserved.</p>
    </footer>
</body>
<script src="script/fav-sliders-trends.js"></script>
<script src="script/search.js"></script>


</html>
