<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-mobile.css">
    <link rel="stylesheet" href="styles/style-desktop.css">
    <title>Gifos - Enrique</title>
</head>

<body>
    <header>
        <!-- Logo gifos -->
        <img class="logo" src="images/LogoMio.png" alt="Logo">
        <!-- Menú hamburguesa -->
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">
            <img class="burger-btn" src="images/burger.svg" alt="Abrir menú">
            <img class="close-btn" src="images/close.svg" alt="Cerrar menú">
        </label>
        <nav>
            <!-- Este es nuestro nav abierto -->
            <ul>
                <li><a href="#modonocturno">Modo Nocturno</a></li>
                <li><a href="#favoritos">Favoritos</a></li>
                <li><a href="#misgifos">Mis GIFOS</a></li>
                <li>
                    <a href="#crearGif" class="crear"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Pagina principal -->
        <section class="home">
            <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
            <img class="people" src="images/ilustra_header.svg" alt="Felicidad">
            <div class="search-bar">
                <input class="search" id="search" type="text" placeholder="Busca GIFOS y más">
                <img src="images/icon-search.svg" alt="Buscar!">
                <label for="search"></label>
            </div>
            <article id="trends">
                <h3>Trending:</h3>
                <p id="trending-p" class="trending-p"></p>
            </article>
        </section>




        <!-- Segunda sección -->
        <section class="trending">
            <h3>Trending GIFOS</h3>
            <p>Mira los últimos GIFOS de nuestra comunidad.</p>
            <div class="carrusel">

            </div>
        </section>
    </main>
    <footer>
        <p class="title">Compartir en:</p>
        <div class="compartir">
            <a class="facebook" href="facebook.com"></a>
            <a class="twitter" href="twitter.com"></a>
            <a class="instagram" href="instagram.com"></a>
        </div>
        <p class="sub-title">&copy; GIFOS 2020 All Rights Reserved.</p>
    </footer>

</body>
<script src="script/app.js"></script>

</html>
