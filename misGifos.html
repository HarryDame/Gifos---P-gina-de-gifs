<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-mobile.css">
    <link rel="stylesheet" href="styles/style-desktop.css">
    <link rel="stylesheet" href="styles/gifs.css">
    <title>Gifos - Enrique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- Logo gifos -->
        <a href="index.html" class="logoCtn"><img class="logo" alt="Bob Esponja" src="images/bobEsponja3.gif"></a>
        <!-- Menú hamburguesa -->
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">
            <img class="burger-btn" src="images/burger.svg" alt="Abrir menú">
            <img class="close-btn" src="images/close.svg" alt="Cerrar menú">
        </label>
        <nav>
            <!-- Este es nuestro nav abierto -->
            <ul>
                <li><a href="#modonocturno">Modo Nocturno</a></li>
                <li><a href="favoritos.html">Favoritos</a></li>
                <li><a class="navOnclick" href="misGifos.html">Mis GIFOS</a></li>
                <li>
                    <a id="crearGifo"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Pagina principal -->
        <section class="home">
            <!-- Buscador -->
            <img class="icon-section" src="images/icon-mis-gifos.svg" alt="mis-gifos">
            <h1>Mis GIFOS</h1>

            <div class="ctnGifos " id="ctnGifos ">
                <video class="video" id="video" autoplay></video>
                <h1 id="h1Gifo"></h1>
                <button id="accion">Acción</button>
            </div>
            <div class="no-cont" id="no-gifos">
                <img src="images/icon-mis-gifos-sin-contenido.svg" alt="no-gifos">
                <p class="unlucky">¡Anímate a crear tu propio GIFO!</p>
            </div>

            <!-- Segunda sección -->
            <section class="trending">
                <h3>Trending GIFOS</h3>
                <p class="trending-p">Mira los últimos GIFOS de nuestra comunidad.</p>

                <div class="contAllCarrusel" id="contAllCarrusel">
                    <div class="ctnSliderLeft">
                        <img src="images/button-slider-left.svg" id="slider-left" class="slider-left">
                        <img src="images/button-slider-left-hover.svg" id="slider-left-hover" class="slider-left">
                    </div>
                    <div class="contCarrusel" id="contCarrusel">


                        <div class="carrusel" id="carrusel"></div>


                    </div>
                    <div class="ctnSliderRight">
                        <img src="images/Button-Slider-right.svg" id="slider-right" class="slider-right">
                        <img src="images/Button-Slider-right-hover.svg" id="slider-right-hover" class="slider-right">
                    </div>
                </div>


            </section>
    </main>
    <footer>
        <p class="title">Compartir en:</p>
        <div class="compartir">
            <a class="facebook" href="facebook.com"></a>
            <a class="twitter" href="twitter.com"></a>
            <a class="instagram" href="instagram.com"></a>
        </div>
        <p class="sub-title">&copy; GIFOS 2020 All Rights Reserved.</p>
    </footer>

<script src="script/trends.js"></script>
<script src="script/crear-gifo.js" async></script>

</html>
